<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shanti — A devotional 1-minute repeating timer for prayer and mindfulness">
  <title>Shanti — Devotional 1-Minute Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" src="rr1.mp3" autoplay loop></audio>
  <main>
    <header>
      <svg class="lotus" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C8.5 2 6 4.5 6 8C6 10.5 8 12 12 14C16 12 18 10.5 18 8C18 4.5 15.5 2 12 2Z" fill="currentColor"/>
        <path d="M12 14C9 14 6 15.5 6 18V22H18V18C18 15.5 15 14 12 14Z" fill="currentColor"/>
      </svg>
      <h1>સીતારામ</h1>
    </header>
    <section>
      <div id="timer" class="timer" aria-live="polite" aria-atomic="true">01:00</div>
      <div class="subtext">Focus on a સીતારામ or breath. The timer will restart automatically.</div>
      <div role="group" aria-label="Timer controls" class="controls">
  <button id="toggleBtn" aria-pressed="false">Pause</button>
  <button id="restartBtn">Restart</button>
      </div>
      <div id="sessionBadge" aria-hidden="true">Cycles: 0</div>
    </section>
    <footer>
      <p>Breathe. Pray. Chant . — સીતારામ</p>
    </footer>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
